<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>File Share Server</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    #server-info {
      margin-bottom: 20px;
    }
    button {
      margin: 5px;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #shareBtn { background-color: #007BFF; color: white; }
    #refreshBtn { background-color: #28a745; color: white; }
    #exitBtn { background-color: #dc3545; color: white; }
    .history-item {
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      margin: 5px 0;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .history-item:hover {
      background: #e6f7ff;
    }
    .history-details {
      flex: 1;
      margin-right: 10px;
    }
    .history-actions button {
      margin-left: 5px;
    }
    a.link {
      text-decoration: underline;
      color: blue;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>File Share Server</h1>
  <div id="server-info"></div>
  <button id="shareBtn">Share File</button>
  <button id="refreshBtn">Refresh History</button>
  <div id="history">
    <h2>Shared Files History</h2>
    <div id="historyList"></div>
  </div>
  <button id="exitBtn">Exit</button>
  <script src="renderer.js"></script>
</body>
</html>
